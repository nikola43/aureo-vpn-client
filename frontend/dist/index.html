<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureo VPN Client</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="auth-container">
                <div class="auth-content" id="login-view">
                    <h1>Welcome back</h1>
                    <p class="auth-subtitle">Don't have an account? <a href="#" id="show-register">Sign up</a></p>

                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" placeholder="Email" required>
                        </div>
                        <div class="form-group password-group">
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <span class="password-toggle" data-target="login-password">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                        <div id="login-error" class="error-message"></div>
                    </form>

                    <div class="settings-section">
                        <label>API URL</label>
                        <input type="text" id="api-url" value="http://155.138.238.145:8080" placeholder="http://your-api-server:8080">
                        <small>Enter base URL only (without /api/v1)</small>
                    </div>
                </div>

                <div class="auth-content" id="register-view" style="display: none;">
                    <h1>Create an account</h1>
                    <p class="auth-subtitle">Already have an account? <a href="#" id="show-login">Log in</a></p>

                    <form id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="register-username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="register-email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group password-group">
                            <input type="password" id="register-password" placeholder="Enter your password" required>
                            <span class="password-toggle" data-target="register-password">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary">Create account</button>
                        <div id="register-error" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-screen" class="screen">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Connection Status Card -->
                <div class="connection-card" id="connection-card">
                    <!-- Flag background (shown when connected) -->
                    <div class="flag-background" id="flag-background" style="display:none;"></div>

                    <!-- Not Connected View -->
                    <div class="not-connected-view" id="not-connected-view">
                        <div class="status-message" id="status-message">You are not connected</div>
                        <div class="current-ip">IP: <span id="current-ip">Loading...</span></div>
                        <button id="quick-connect-btn" class="btn-quick-connect">Quick Connect</button>
                    </div>

                    <!-- Connected View -->
                    <div class="connected-view" id="connected-view" style="display:none;">
                        <div class="server-title" id="server-title">United States</div>
                        <div class="server-info-row">
                            <span class="info-label">IP:</span>
                            <span id="server-ip">-</span>
                        </div>
                        <div class="server-info-row">
                            <span class="info-label">Load:</span>
                            <span id="server-load-display">-</span>
                            <div class="load-circle" id="load-circle">
                                <svg class="load-ring" viewBox="0 0 36 36">
                                    <path class="load-ring-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="load-ring-progress" id="load-ring-progress" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                </svg>
                            </div>
                        </div>

                        <div class="protocol-badge-new">
                            <span id="protocol-name">WireGuard</span>
                        </div>

                        <div class="speed-row">
                            <span class="speed-item">‚Üì <span id="speed-down">0 B/s</span></span>
                            <span class="speed-item">‚Üë <span id="speed-up">0 B/s</span></span>
                        </div>

                        <button id="disconnect-btn" class="btn-action">Disconnect</button>
                        <button id="change-server-btn" class="btn-action btn-secondary">Change server</button>
                    </div>
                </div>

                <!-- Countries Tab -->
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="countries">Countries</button>
                    <button class="tab-btn" data-tab="profiles">Profiles</button>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn" title="Quick Connect">‚ö°</button>
                    <button class="action-btn" title="Secure Core">üõ°Ô∏è</button>
                    <button class="action-btn" title="P2P">üìÅ</button>
                    <button class="action-btn" title="Random">üé≤</button>
                </div>

                <!-- Search -->
                <div class="search-box">
                    <input type="text" id="country-filter" placeholder="Search for country">
                </div>

                <!-- Countries List -->
                <div class="countries-list" id="countries-list">
                    <div class="section-header">
                        <span class="section-icon">‚ö°</span>
                        <span>Fastest</span>
                    </div>
                    <div id="nodes-list" class="nodes-list">
                        <div class="loading">Loading nodes...</div>
                    </div>
                </div>

                <!-- User Info -->
                <div class="sidebar-footer">
                    <div class="user-badge">
                        <span id="username">User</span>
                    </div>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map" class="leaflet-map"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- App JS (Wails runtime is automatically injected) -->
    <script src="app.js"></script>
</body>
</html>
