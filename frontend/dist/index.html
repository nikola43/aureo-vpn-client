<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureo VPN Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="auth-container">
                <div class="auth-content" id="login-view">
                    <h1>Welcome back</h1>
                    <p class="auth-subtitle">Don't have an account? <a href="#" id="show-register">Sign up</a></p>

                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" placeholder="Email" required>
                        </div>
                        <div class="form-group password-group">
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <span class="password-toggle" data-target="login-password">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                        <div id="login-error" class="error-message"></div>
                    </form>

                    <div class="settings-section">
                        <label>API URL</label>
                        <input type="text" id="api-url" value="http://155.138.238.145:8080" placeholder="http://your-api-server:8080">
                        <small>Enter base URL only (without /api/v1)</small>
                    </div>
                </div>

                <div class="auth-content" id="register-view" style="display: none;">
                    <h1>Create an account</h1>
                    <p class="auth-subtitle">Already have an account? <a href="#" id="show-login">Log in</a></p>

                    <form id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="register-username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="register-email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group password-group">
                            <input type="password" id="register-password" placeholder="Enter your password" required>
                            <span class="password-toggle" data-target="register-password">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary">Create account</button>
                        <div id="register-error" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-screen" class="screen">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Connection Status Card -->
                <div class="connection-card" id="connection-card">
                    <div class="connection-header">
                        <button class="back-btn" id="back-btn" style="display:none;">‚Üê</button>
                        <div class="connection-title">
                            <div class="server-name" id="server-name">Not Connected</div>
                            <div class="server-details" id="server-details" style="display:none;">
                                <div class="server-ip">IP: <span id="server-ip">-</span></div>
                                <div class="server-load">Load: <span id="server-load">-</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="connection-stats" id="connection-stats" style="display:none;">
                        <div class="protocol-badge">
                            <span id="protocol-name">WireGuard</span>
                        </div>
                        <div class="speed-stats">
                            <span class="speed-down">‚Üì <span id="speed-down">0 KB/s</span></span>
                            <span class="speed-up">‚Üë <span id="speed-up">0 KB/s</span></span>
                        </div>
                    </div>

                    <div class="connection-actions">
                        <button id="disconnect-btn" class="btn btn-disconnect" style="display:none;">Disconnect</button>
                        <button id="change-server-btn" class="btn btn-secondary" style="display:none;">Change server</button>
                    </div>
                </div>

                <!-- Countries Tab -->
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="countries">Countries</button>
                    <button class="tab-btn" data-tab="profiles">Profiles</button>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn" title="Quick Connect">‚ö°</button>
                    <button class="action-btn" title="Secure Core">üõ°Ô∏è</button>
                    <button class="action-btn" title="P2P">üìÅ</button>
                    <button class="action-btn" title="Random">üé≤</button>
                </div>

                <!-- Search -->
                <div class="search-box">
                    <input type="text" id="country-filter" placeholder="Search for country">
                </div>

                <!-- Countries List -->
                <div class="countries-list" id="countries-list">
                    <div class="section-header">
                        <span class="section-icon">‚ö°</span>
                        <span>Fastest</span>
                    </div>
                    <div id="nodes-list" class="nodes-list">
                        <div class="loading">Loading nodes...</div>
                    </div>
                </div>

                <!-- User Info -->
                <div class="sidebar-footer">
                    <div class="user-badge">
                        <span id="username">User</span>
                    </div>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map" class="leaflet-map"></div>
            </div>
        </div>
    </div>

    <script src="wailsjs/runtime/runtime.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
